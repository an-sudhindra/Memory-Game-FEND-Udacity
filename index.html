<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="app.css">
</head>
<body onload="init()">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
			<div class="timer"></div>
            <div class="restart"> Restart
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
       
        </ul>
		 <div class="popup" id="popup">

            <div class="popup-content">
               
                <h2>Congratulations! You won!</h2>
                
				<p>Your time is <span id="totalHours"></span> Hours, <span id="totalMinutes"></span> Minutes and <span id="totalSeconds"></span> Seconds</p>
                <p>It took <span id="total_moves"></span> moves to complete the game!</p>
				<p>Your rating is: <span id="total_rate"></span></p>
				<button class="play-again">Play Again?</button>
		
		    </div>
		</div>
    <script src="app.js"></script>
</body>
</html>
